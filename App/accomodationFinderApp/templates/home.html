{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            align-content: center;
            text-align: center;
            margin: 20px;
        }

        body {
            background-color: WhiteSmoke;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

                li a:hover {
                    background-color: #111;
                }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 13px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 13px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button5 {
            background-color: white;
            color: black;
            border: 2px solid #555555;
        }

            .button5:hover {
                background-color: #555555;
                color: white;
            }
        
        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }

            input[type=text]:focus {
                border: 3px solid #555;
            }

        * {
            box-sizing: border-box;
        }

        .menu {
            width: 35%;
            float: left;
            padding: 15px;
        }

        .main {
            width: 65%;
            float: left;
            padding: 15px;
        }

        html,
body,
#map-canvas {
  margin: 0;
  padding: 0;
  height: 100%;
}
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script language="javascript" type="text/javascript">




        function Button1_onclick() {
            FindLocation();
        }

        window.onload = InitializeMap;

        //endpoint request
        function as_view() {

            var addressField = "Warszawa";
            var shopsInCity = document.getElementById('shopsInCity');
            shopsInCity.innerHTML = "";

            $.ajax({
                url: "http://127.0.0.1:5000/shop/",
                cache: false,
                success: function (responseData) {
                    for(let i = 0; i < responseData.length; ++i) {
                        const currentShop = responseData[i];
                        shopsInCity.innerHTML += "<p>";
                        shopsInCity.innerHTML += currentShop[0] + ". ";
                        shopsInCity.innerHTML += "<i>" + currentShop[1] + "</i>, ";
                        shopsInCity.innerHTML += currentShop[2] + ", ";
                        shopsInCity.innerHTML += currentShop[3] + ", ";
                        shopsInCity.innerHTML += currentShop[4];
                        shopsInCity.innerHTML += "</p>";
                    }
                }
            });
        }
    </script>
</head>

<body>
    <ul>
        <li><a class="active" href="#home">Accomodation Finder</a></li>
    </ul>
    <div>
        <h1>Welcome to Accomodation Finder</h1>
    </div>

    <div class="menu">
        
        <div style="margin-left: 15% ; padding-top: 60px">
            <input id="addressinput" class="drugi" type="text" placeholder="Radius..." path style="width: 200px" />
            <input id="Button1" class="button button5" type="button" value="Upload" onclick="" style="margin-left:20px" />
        </div>
        <div id="shopsInCity" style="background-color: lightblue;">
            
        </div>
    </div>

    <div class="main">
        <div class="container" style="align-content: center; align-items: center;">
            <table>
                <tr>
                    <td>
                        <input id="pac-input" class="controls" type="text" placeholder="Search Box" >
                    </td>
                </tr>
                <tr>
                    <td >
                        <div class="container" id="map-canvas" style="height:400px; width:600px"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <h1>Find shop in your city</h1>
        
            <div style="width: 30%; margin: 0 auto;">
                <input id="addressinput" class="drugi" type="text" placeholder="City..." path style="width: 200px" />
                <input id="Button1" class="button button5" type="button" value="Upload" onclick="as_view()" style="margin-left:20px" />
            </div>
        
    </div>

    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/google-api.js" %}"></script>
</body>
</html>
