{% load static %}
<!--<!DOCTYPE html>-->
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static "css/layout.css" %}" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/google-api.js" %}"></script>
    <script src="{% static "js/view-for-shops.js" %}"></script>
    <script src="{% static "js/send-data.js" %}"></script>
</head>

<body>
    <ul>
        <li><a class="active" href="#home">Accomodation Finder</a></li>
    </ul>
    <div>
        <h1>Welcome to Accomodation Finder</h1>
    </div>

    <div class="menu">

        <FORM NAME="myform">
            <input id="radius_input" name="radius_input" type="address" placeholder="Radius..." />
            <input id="shop_importance" name="shop_importance" type="address" placeholder="Wage of shops..." />
            <input id="church_importance" name="church_importance" type="address" placeholder="Wage of churchs..." />
            <input id="mesh_density" name="mesh_density" type="address" placeholder="Mesh density..." />
          <input TYPE="button" NAME="button" Value="Upload" onClick="send_data()">


        </FORM>
        <div id="shopsInCity">
        </div>
    </div>

    <div class="main">
        <div class="container" >
            <table>
                <tr>
                    <td>
                       <div class="container"><input id="pac-input" class="controls" type="text" placeholder="Search Box"></div>
                    </td>
                </tr>
                <tr>
                    <td >
                        <div class="container" id="map-canvas"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <h1>Find shop in your city</h1>
            <div class="shops" >
                <input id="addressinput" type="address" placeholder="City..."/>
                <input class="button" type="button" value="Upload" onclick="show_shops()" />
            </div>

    </div>


</body>
</html>
